<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
    <style>
        /* Style for the horizontal line and spacing */
        hr {
            margin: 20px 0; /* Adds spacing above and below the line */
            border: none; /* Removes default border */
            height: 2px; /* Adjusts line thickness */
            background-color: gray; /* Changes line color */
        }

        /* Style for the image */
        img {
            display: block; /* Centers the image horizontally */
            margin: 30px auto; /* Adds spacing above and below, centers image */
            width: 300px; /* Adjusts the width of the image */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>
